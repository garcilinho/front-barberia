<!DOCTYPE html>

<html>

    <head>
        
        <meta charset="UTP-8">
        <title>contacto - barberia alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
   
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="banner/logo.png" alt="logo de la barberia alura"</h1>
                <nav>
                    <ul>

                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contactos.html">Contacto</a></li>

                    </ul>
                </nav>
            </div>
        </header>
            <main>
                <form class="margen-contactos">
                    <label for="nombreapellido"> Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="input-padron" required">
                
                    <label for="correoelectronico">Correo Electronico</label>
                    <input type="email" id="correoelectronico"class="input-padron" required  placeholder="email@dominio.com">
                
                    <label for="telefono">Numero de telefono</label>
                    <input type="tel" id="telefono" class="input-padron" required  placeholder ="(XX) XXXX XXXX">
                
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="70" rows="10" class="input-padron" required ></textarea>
                    
                    <fieldset>
                        <legend>多como le gustaria que lo contactemos?</legend>
                    
                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                        
                        
                        <label for="radio-telefono"><input type="radio" name="contacto"  value="telefono" id="radio-telefono">Telefono</label>
                        
                        
                        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                        
                    </fieldset>
                    
                    <fieldset> 
                        
                        <legend>多En cual horario prefiere ser atendido?</legend>
                        <select>
                            <option>Ma単ana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>
                    </fieldset>
                
                    <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la Barberia?</label>
                    
                    <input type="submit" value="Enviar Formulario" class="enviar">
                
                    
                </form>
            
                <table>
                    
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08h - 20h</td>
                        </tr>
                        <tr>
                            <td>Miercoles</td>
                            <td>08h - 20h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08h - 20h</td>
                        </tr>
                    </tbody>
                </table>
            
            </main>
            
            <footer>
                <img src="banner/logo-blanco.png" alt="logo de la barberia alura">
                <p class="copyright"> &copy copyright Barberia garcilinho 2023</p>
            </footer>    
    </body>
